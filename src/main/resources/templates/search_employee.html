<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Employee</title>
</head>
<body>
    <h2>Search Employee</h2>
    <form action="#" th:action="@{/getEmployee}" th:object="${employee}" method="get">
        <label for="id">Employee ID:</label>
        <input type="text" id="id" name="id" required>
        <button type="submit">Search</button>
    </form>
    <div th:if="${employee != null}">
        <h3>Employee Details</h3>
        <p>ID: <span th:text="${employee.id}"></span></p>
        <p>First Name: <span th:text="${employee.firstName}"></span></p>
        <p>Last Name: <span th:text="${employee.lastName}"></span></p>
        <p>Email: <span th:text="${employee.email}"></span></p>   
    </div>
</body>
</html>
